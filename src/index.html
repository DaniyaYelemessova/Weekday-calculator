<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Weekday Calculator</h1>
  <p>Type in year, month, and date values to find out which day it is!</p>
  <form id="form">
    <label for="year">Year:</label>
    <input type="number" name="calender" id="year" min="1970">
    <label for="month">Month:</label>
    <input type="number" name="calender" id="month" min="1" max="12">
    <label for="date">Date:</label>
    <input type="number" name="calender" id="date" min="1" max="31">
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
</body>
</html>
